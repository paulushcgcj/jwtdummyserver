version: 2
jobs:
  test:
    docker:
      - image: circleci/openjdk:8-jdk

    working_directory: ~/repo

    environment:
      MAVEN_OPTS: -Xmx3200m

    steps:
      - checkout

      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "pom.xml" }}
          - v1-dependencies-

      - run:
          name: Dependencies Checking
          command: mvn dependency:go-offline

      - save_cache:
          paths:
            - ~/.m2
          key: v1-dependencies-{{ checksum "pom.xml" }}

      - run:
          name: Unit Tests
          command: mvn test

      - run:
          name: Integration Tests
          command: mvn integration-test

      - run:
          name: Code Coverage
          command: |
            mvn verify -P all-tests
            mvn com.gavinmogan:codacy-maven-plugin:coverage -D coverageReportFile=target/site/jacoco/jacoco.xml -D projectToken=${CODACY_PROJ_TK} -D apiToken=${CODACY_API_TK}

      - run:
          name: Save test results
          command: |
            mkdir -p ~/junit/
            find . -type f -regex ".*/target/surefire-reports/.*xml" -exec cp {} ~/junit/ \;
          when: always

      - store_test_results:
          path: ~/junit

      - store_artifacts:
          path: ~/junit

  build:
    docker:
      - image: circleci/openjdk:8-jdk

    working_directory: ~/repo

    environment:
      MAVEN_OPTS: -Xmx3200m

    steps:
      - checkout

      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "pom.xml" }}
          - v1-dependencies-

      - run:
          name: Dependencies Checking
          command: mvn dependency:go-offline

      - save_cache:
          paths:
            - ~/.m2
          key: v1-dependencies-{{ checksum "pom.xml" }}

      # run tests!
      - run: mvn package -DskipTests

      - store_artifacts:
          path: ~/repo/target/jwt-dummy-server-1.0.0.jar

  deploy:
    docker:
      - image: circleci/openjdk:8-jdk

    working_directory: ~/repo

    steps:
      - checkout
      - run:
          name: Deploy Master to Heroku
          command: |
            git push https://heroku:$HEROKU_API_KEY@git.heroku.com/$HEROKU_APP_NAME.git master

      - run:
          name: Upload Artficact to Bintray
          command: |
            mvn ${MAVEN_CLI_OPTS} versions:set -DnewVersion="1.0.${CIRCLE_BUILD_NUM}"'
            mvn ${MAVEN_CLI_OPTS} versions:commit'
            mvn package javadoc:jar deploy --settings settings_bintray.xml -Dinternal.repo.username=${BINTRAY_USERNAME} -Dinternal.repo.pwd=${BINTRAY_PASSWORD}

workflows:
  version: 2
  build_and_test:
    jobs:
      - test
      - build:
          requires:
            - test
      - deploy:
          requires:
            - build
          filters:
            tags:
              only: /^([0-9])\.([0-9])+\.([0-9])+/